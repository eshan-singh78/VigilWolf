services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vigilwolf-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend-data:/app/monitoring_data
    environment:
      - PYTHONUNBUFFERED=1
      - MONITORING_DATA_DIR=/app/monitoring_data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vigilwolf-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:
    driver: local
